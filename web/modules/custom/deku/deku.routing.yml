deku.example:
  path: "/deku/cats"
  defaults:
    _title: "Cats"
    _controller: '\Drupal\deku\Controller\DekuController::addCatsPage'
  requirements:
    _permission: "access content"

deku.cats:
  path: "/deku/list"
  defaults:
    _title: "Cats list"
    _controller: '\Drupal\deku\Controller\DekuController::buildList'
  requirements:
    _permission: "access content"
